<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta nam="viewport" content="width=device-width, initial-scale=1"/>
    <title>Customers List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Mobile</th>
                        <th>Phone</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer: ${customers}">
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:utext="${customer.addressLine1 + '&lt;br&gt;' + customer.addressLine2 + '&lt;br&gt;' + customer.city + ' - ' + customer.zipCode + '&lt;br&gt;' + customer.state}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td><a th:href="${'/customer/' + customer.id}">View</a></td>
                        <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
                        <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{/customer/new}">Add new Customer</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
