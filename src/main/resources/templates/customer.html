<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div style="text-align: center" th:object="${customer}">
        <div class="row">
            <div class="col-sm-12">
                <h1>Customer Details</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Full Name:</label>
            </div>
            <div class="col-sm-6">
                <p th:text="*{firstName + ' ' + lastName + '' + ''}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Email:</label>
            </div>
            <div class="col-sm-6">
                <p th:text="*{email}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Address:</label>
            </div>
            <div class="col-sm-6">
                <p th:utext="*{addressLine1 + '&lt;br&gt;' + addressLine2 + '&lt;br&gt;' + city + ' - ' + zipCode + '&lt;br&gt;' + state}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Phone Number:</label>
            </div>
            <div class="col-sm-6">
                <p th:text="*{phoneNumber}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a th:href="@{/customers}">Back to Cusotmer List</a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
