<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Customer Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 th:text="${Title}"/>
        </div>
    </div>
    <form th:object="${customer}" th:action="${'/customer/' + customer.id}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-sm-6">
                <label for="firstName">First Name:</label>
            </div>
            <div class="col-sm-6">
                <input id="firstName" type="text" th:field="*{firstName}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="lastName">LastName:</label>
            </div>
            <div class="col-sm-6">
                <input id="lastName" type="text" th:field="*{lastName}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="email">Email:</label>
            </div>
            <div class="col-sm-6">
                <input id="email" type="text" th:field="*{email}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="addressLine1">Address Line 1:</label>
            </div>
            <div class="col-sm-6">
                <input id="addressLine1" type="text" th:field="*{addressLine1}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="addressLine2">Address Line 2:</label>
            </div>
            <div class="col-sm-6">
                <input id="addressLine2" type="text" th:field="*{addressLine2}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="city">City:</label>
            </div>
            <div class="col-sm-6">
                <input id="city" type="text" th:field="*{city}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="state">State:</label>
            </div>
            <div class="col-sm-6">
                <input id="state" type="text" th:field="*{state}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="zipCode">Zip Code:</label>
            </div>
            <div class="col-sm-6">
                <input id="zipCode" type="text" th:field="*{zipCode}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="phoneNumber">Phone Number:</label>
            </div>
            <div class="col-sm-6">
                <input id="phoneNumber" type="text" th:field="*{phoneNumber}"/>
            </div>
        </div>
        <div style="text-align:center" class="row">
            <div class="col-sm-12">
                <input type="submit" value="Click to Submit"/>
            </div>
        </div>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        th:src="@{webjars/jquery/3.1.1/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
