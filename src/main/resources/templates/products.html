<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Products</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(products)}">
            <h2>Product List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image URL</th>
                        <th>List</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.imageUrl}"></td>
                        <td><a th:href="${'/product/' + product.id}">View</a></td>
                        <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
                        <td><a th:href="${'/product/delete/' + product.id}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" th:src="@{/webjars/jquery/3.1.1/jquery.js}"/>
</body>
</html>
